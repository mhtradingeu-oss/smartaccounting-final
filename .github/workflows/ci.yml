name: CI â€“ Validate, Lint & Test

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-32-char-placeholder
      FRONTEND_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest suites
        run: npm run test:ci

  client:
    name: Build client bundle
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Build client bundle
        run: npm run build --prefix client
