name: CI – Validate, Lint & Test

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Scan for secrets with Gitleaks

        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --redact
          config-path: .gitleaks.toml

  dependency-scan:
    name: Dependency Audit
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run dependency auditor
        run: npm run dependency:scan

  lint:
    name: Lint
    needs: [secret-scan, dependency-scan]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-32-char-placeholder
      FRONTEND_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4

      # ⚠️ IMPORTANT:
      # npm cache is intentionally DISABLED here to avoid Jest resolver issues
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (clean)
        run: npm ci

      - name: Run Jest suites
        run: npm run test:ci

  client:
    name: Build client bundle
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Run client lint
        run: npm run lint --prefix client

      - name: Run client tests
        run: npm run test --prefix client

      - name: Build client bundle
        run: npm run build --prefix client

  docker-build:
    name: Docker Compose Build Validation
    needs: client
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate compose configuration
        run: docker compose -f docker-compose.prod.yml config

      - name: Build production images
        env:
          DOCKER_BUILDKIT: 1
        run: docker compose -f docker-compose.prod.yml build --parallel
