name: CI – Validate, Lint & Test

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-32-char-placeholder
      FRONTEND_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4

      # ⚠️ IMPORTANT:
      # npm cache is intentionally DISABLED here to avoid Jest resolver issues
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (clean)
        run: npm ci

      - name: Run Jest suites
        run: npm run test:ci
      - name: Frontend build smoke check
        run: npm run smoke:frontend

  client:
    name: Build client bundle
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Build client bundle
        run: npm run build --prefix client

  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker build
    needs: client
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build --tag smartaccounting:ci .
