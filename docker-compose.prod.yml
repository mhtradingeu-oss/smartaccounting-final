version: "3.9"

services:
  db:
    image: postgres:16
    container_name: smartaccounting-db

    environment:
      POSTGRES_DB: smartaccounting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped

  backend:
    build: .
    container_name: smartaccounting-backend

    env_file:
      - .env.prod

    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/smartaccounting

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "5001:5000"

    volumes:
      - ./database:/usr/src/app/database
      - ./uploads:/usr/src/app/uploads
      - ./logs:/usr/src/app/logs

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./client
    container_name: smartaccounting-frontend
    environment:
      VITE_API_URL: http://localhost:5001/api

    depends_on:
      backend:
        condition: service_healthy

    ports:
      - "8080:80"

    restart: unless-stopped

volumes:
  pgdata:
