services:
  backend:
    build: .
    env_file: .env.prod

    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build: ./client
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
