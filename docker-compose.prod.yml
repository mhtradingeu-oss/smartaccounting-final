version: "3.9"

services:
  backend:
    build: .
    container_name: smartaccounting-backend
    env_file:
      - .env.prod

    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgres://smartaccounting:smartaccounting@db:5432/smartaccounting}
      BUILD_TIME: ${BUILD_TIME:-}
      GIT_COMMIT: ${GIT_COMMIT:-}

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    volumes:
      - ./database:/usr/src/app/database
      - ./uploads:/usr/src/app/uploads
      - ./logs:/usr/src/app/logs

    depends_on:
      - db


  frontend:
    build: ./client
    container_name: smartaccounting-frontend

    depends_on:
      - backend

    restart: unless-stopped

    volumes:
      - ./database:/usr/src/app/database
      - ./uploads:/usr/src/app/uploads


  db:
    image: postgres:16
    container_name: smartaccounting-db
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartaccounting}
      POSTGRES_USER: ${POSTGRES_USER:-smartaccounting}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartsecret}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartaccounting}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data


  proxy:
    image: traefik:2.11
    container_name: smartaccounting-proxy
    restart: unless-stopped
    command: --configFile=/etc/traefik/traefik.yml
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/acme.json:/acme.json


volumes:
  pgdata:
