services:
  db:
    image: postgres:16
    container_name: smartaccounting-db

    environment:
      POSTGRES_DB: smartaccounting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped

  backend:
    container_name: smartaccounting-backend

    build:
      context: .
      dockerfile: Dockerfile.backend

    env_file:
      - .env.prod

    environment:
      NODE_ENV: production

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "5050:5000"

    volumes:
      # Runtime data only (NOT code)
      - ./uploads:/usr/src/app/uploads
      - ./logs:/usr/src/app/logs
      - ./temp:/usr/src/app/temp

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    container_name: smartaccounting-frontend

    build:
      context: ./client

    environment:
      VITE_API_URL: http://localhost:5001/api

    depends_on:
      backend:
        condition: service_healthy

    ports:
      - "8080:80"

    restart: unless-stopped

volumes:
  pgdata:
