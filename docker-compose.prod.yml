services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile

    restart: unless-stopped
    env_file: .env.prod
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: client
      dockerfile: Dockerfile

    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
