version: "3.8"
services:
  db:
    image: postgres:16
    container_name: smartaccounting-db-test
    environment:
      POSTGRES_DB: smartaccounting_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata_test:/var/lib/postgresql/data
volumes:
  pgdata_test:
