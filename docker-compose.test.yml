services:
  db:
    image: postgres:16
    container_name: smartaccounting-db-test
    environment:
      POSTGRES_DB: smartaccounting_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata_test:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smartaccounting-backend-test
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: test
      USE_SQLITE: "false"
      DATABASE_URL: postgres://postgres:postgres@db:5432/smartaccounting_test

volumes:
  pgdata_test:
