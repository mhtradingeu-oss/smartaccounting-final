services:
  db:
    image: postgres:15-alpine
    container_name: smartaccounting-db-dev
    environment:
      POSTGRES_DB: smartaccounting
      POSTGRES_USER: smart
      POSTGRES_PASSWORD: smartpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart -d smartaccounting"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smartaccounting-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      API_BASE_URL: /api

      # IMPORTANT: force postgres in docker dev
      USE_SQLITE: "false"
      DATABASE_URL: postgres://smart:smartpass@db:5432/smartaccounting

      # Demo + seed
      DEMO_MODE: "true"
      ALLOW_DEMO_SEED: "true"

      # If your seed script temporarily flips NODE_ENV=production internally,
      # this prevents the production-migration guard from killing the seed.
      ALLOW_PROD_MIGRATION: "true"

      # App env validation / CORS
      FRONTEND_URL: http://localhost:3000
      CLIENT_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      SECURE_COOKIES: "false"
      TRUST_PROXY: "false"

      # Security (dev only)
      JWT_SECRET: dev_jwt_secret_please_change_later_123456

      # Feature flags
      AI_ASSISTANT_ENABLED: "true"

      # Disable email in docker dev unless you run mailhog
      EMAIL_ENABLED: "false"
      LOG_LEVEL: debug

    ports:
      - "5001:5000"

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

    volumes:
      # Mount source for hot reload
      - .:/usr/src/app

      # CRITICAL: linux node_modules (no host leakage)
      - backend-node-modules:/usr/src/app/node_modules

      # runtime mounts
      - ./logs:/usr/src/app/logs
      - ./uploads:/usr/src/app/uploads
      - ./temp:/usr/src/app/temp

    command: >
      sh -lc "npm run db:migrate
      && npm run seed:demo:prod
      && npm run dev"

  frontend:
    image: node:20-bullseye-slim
    container_name: smartaccounting-frontend-dev
    working_dir: /usr/src/client
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_APP_ENV: development
      VITE_AI_ASSISTANT_ENABLED: "true"
      # VITE_API_URL: (leave empty to use Vite proxy, or set to http://localhost:5001/api for direct)
      VITE_API_URL: http://localhost:5001/api
    volumes:
      - ./client:/usr/src/client
      - client-node-modules:/usr/src/client/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  pgdata-dev:
  backend-node-modules:
  client-node-modules:
